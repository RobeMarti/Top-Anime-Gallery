<!DOCTYPE html>
<html lang="en">    
    <head>
        <!--Font Link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/gallery.css') }}">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ title }}</title>
    </head>

    <body style="background-color:#242020; text-align: center;">
        <div class="header" style="text-align: right;">
            <a href="{{ url_for('add_anime') }}" class="add-button">+ Add Anime</a>
        </div>

        <div class="container">
            {% for anime in anime_list %}
            <div class="item" data-anime="{{ anime.title|replace(' ', '_') }}">
                <span class="anime-title">{{ anime.title }}</span>

                <div class="gif-container">
                    {% for gif in anime.gifs %}
                        <img src="{{ url_for('static', filename=gif.path) }}">
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <script src="{{ url_for('static', filename='JavaScript/main.js') }}"></script>
    </body>
</html>
